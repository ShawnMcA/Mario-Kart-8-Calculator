<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/514c8a4747.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script type="module" src="data/bodies.js"></script>
  <script type="module" src="data/drivers.js"></script>
  <script type="module" src="data/gliders.js"></script>
  <script type="module" src="data/tires.js"></script>

</head>
<body>
  <section id="main">
    <h1 class="app-header">Mario Kart 8 Calculator</h1>
    <div class="app-row char-row">
      <div class="row-modal">
        <i class="fas fa-chevron-left fa-3x modal-left" id="char-left"></i>
        <div class="modal-image" id="char-image"></div>
        <i class="fas fa-chevron-right fa-3x modal-right" id="char-right"></i>
      </div>
    </div>
    <div class="app-row body-row">
      <div class="row-modal">
        <i class="fas fa-chevron-left fa-3x modal-left" id="body-left"></i>
        <div class="modal-image" id="body-image"></div>
        <i class="fas fa-chevron-right fa-3x modal-right" id="body-right"></i>
      </div>
    </div>
    <div class="app-row tires-row">
      <div class="row-modal">
        <i class="fas fa-chevron-left fa-3x modal-left" id="tires-left"></i>
        <div class="modal-image" id="tires-image"></div>
        <i class="fas fa-chevron-right fa-3x modal-right" id="tires-right"></i>
      </div>
    </div>
    <div class="app-row glider-row">
      <div class="row-modal">
        <i class="fas fa-chevron-left fa-3x modal-left" id="glider-left"></i>
        <div class="modal-image" id="glider-image"></div>
        <i class="fas fa-chevron-right fa-3x modal-right" id="glider-right"></i>
      </div>
    </div>
    <div class="app-row-large stats-row" id="chart"></div>

  
  <script>
    
      var options = {
        series: [{
        data: [1, 2, 4, 2, 5, 2.5, 3, 2.25, 3, 6, 1, 2, 4]
      }],
        chart: {
        type: 'bar',
        height: 350
      },
      plotOptions: {
        bar: {
          horizontal: true,
        }
      },
      dataLabels: {
        enabled: true
      },
      xaxis: {
        categories: ['Ground Speed', 'Air Speed', 'Water Speed', 'Anti-Gravity Speed', 'Acceleration', 'Weight', 'Ground Handling', 'Air Handling', 'Water Handling', 'Anti-Gravity Handling', 'On-Road Traction', 'Off-Road Traction', 'Mini Turbo'
        ],
      }
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    
  </script>

  </section>
  <script type="module" src="main.js"></script>
</body>
</html>
